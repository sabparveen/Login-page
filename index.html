<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bg-body-secondary">

    <div class="container py-5 mt-5">
        <div class="row mt-5">
            <div class="col-lg-1"></div>
            <div class="col-md-6 col-lg-5 col-sm-12 text-primary mb-5">
                <h1 class="fw-bold">fecebook</h1>
                <h2 class="fs-2 text-black my-2">Recent Logins</h2>
                <p class="fs-4 text-secondary">Cilck your picture or add an account
                </p>

                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card rounded shadow">
                            <img src="./images/f-b img.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title text-secondary text-center fs-6">Saba Parveen</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card rounded shadow">
                            <img class="bg-secondary-subtle rounded-top" src="./images/add acount img.png"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title text-primary text-center fs-6">Add Account</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-6 col-lg-5 col-sm-12 col-12">
                <div class="card border-0 bg-white shadow">
                    <div class="card-body ">
                        <div class="mb-3 pt-4">
                            <input type="email" class="form-control rounded-3 p-2 " id="exampleFormControlInput1"
                                placeholder="Email address or phone number">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control rounded-3 p-2" id="exampleFormControlInput1"
                                placeholder="Password">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary fs-3 my-3 fw-bold" type="button">Login</button>
                            <a href="" class="text-center mt-2 ">Forget Password</a>
                            <hr>
                        </div>
                        <div class="d-grid gap-2 col-6 col-sm-6 mx-auto py-4 ">
                            <button class=" bg-success py-3 fs-6 border-0 rounded-3 text-white fw-bold"
                                type="button">Create New Account</button>
                        </div>
                    </div>
                </div>
                <div>
                    <h6 class="text-center mt-4"><b>Create a page</b> for a celebrity, brand or business.</h6>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>

</html>
